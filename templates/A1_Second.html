<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second HTML page of A1</title>
</head>
<body>
    <center>
        <h1>App1 Second HTML page</h1>
        {% if a > b %}
            <h1>Inside If Block</h1>
            <h1>A is greater and A is {{a}}</h1>
        {% elif b > a %}
            <h1>Inside Elif Block</h1>
            <h1>B is greater and B is {{b}}</h1>
        {% else %}
            <h1>Inside Else Block</h1>
            <h1>A and B are same {{a}} {{b}}</h1>
        {% endif %}
    </center>
</body>
</html>
